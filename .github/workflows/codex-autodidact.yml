name: ğŸ§  Codex Autodidact Maintenance

on:
  schedule:
    - cron: "0 */6 * * *" # executa a cada 6 horas
  push:
    branches:
      - main
      - codex/*
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  codex-maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: âš™ï¸ Install dependencies
        run: |
          npm install prettier eslint js-yaml supabase --legacy-peer-deps || true

      - name: ğŸ§  Run Codex Autodidact Maintenance
        run: |
          echo "ğŸš€ Running Codex Self-Repair & Learning"
          node scripts/codex-autodidact-maintenance.js || true

      - name: ğŸš€ Commit and open PR if changes exist
        uses: peter-evans/create-pull-request@v5
        with:
          branch: codex/auto-maintenance
          title: "ğŸ§  Codex Self-Learning Maintenance Run"
          body: |
            This automated PR includes:
            - Self-repair and format cleanup
            - Updated Supabase schema validation
            - Auto-learned fixes and documentation updates
          commit-message: "ğŸ¤– Codex Maintenance: self-learning and workflow sync"
          delete-branch: true
