name: ü§ñ Codex Auto Fix

on:
  workflow_dispatch: # ‚úÖ permite rodar manualmente no GitHub Actions
  push:
    branches:
      - main
      - codex/*
  pull_request:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necess√°rio para o bot poder fazer git push

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ‚öôÔ∏è Install dependencies
        run: |
          npm install prettier

      - name: üß† Auto-fix source code
        run: |
          echo "Running Codex Auto-Fix..."

          # üîç Limpa marcadores de conflito apenas em c√≥digo-fonte (sem erro se a pasta n√£o existir)
          find src src/app -type f \( -name "*.js" -o -name "*.ts" -o -name "*.tsx" -o -name "*.jsx" \) 2>/dev/null \
            -not -path "*/node_modules/*" \
            -not -path "*/.next/*" \
            -not -path "*/dist/*" \
            -exec sed -i '/<<<<<<<\|=======\|>>>>>>>/d' {} \; || true

          # üß© Garante que p√°ginas cliente tenham "use client" no topo
          grep -rl --exclude-dir=node_modules --exclude-dir=.next --exclude-dir=dist "^import" src src/app 2>/dev/null \
            | while read file; do
              if ! grep -q "^\"use client\"" "$file"; then
                sed -i '1i"use client"\n' "$file"
              fi
            done || true

          # üíÖ Formata o c√≥digo (Prettier ignora erros)
          npx prettier --write "src/**/*.{js,ts,tsx,jsx,json,css,md}" || true

      - name: üß† Check & Repair Bankinter Upload
        run: node scripts/codex-check-last-bankinter-log.js || true

      - name: üß© Fix "trim is not a function" globally
        run: node scripts/codex-fix-trim-error.js || true

      - name: üîí Generate & Run Codex Security Fix Script
        run: |
          mkdir -p scripts
          cat <<'EOF' > scripts/codex-fix-react-next-security.js
          /**
           * ü§ñ DSD Codex Auto-Fix Script
           * Corrige automaticamente vers√µes vulner√°veis de Next.js e React
           * (CVE-2025-55182 / CVE-2025-66478)
           */
          import fs from "fs";

          const PACKAGE_JSON_PATH = "./package.json";
          const SAFE_VERSIONS = {
            next: "^15.5.7",
            react: "^19.1.2",
            "react-dom": "^19.1.2",
            "eslint-config-next": "^15.5.7",
          };

          function updateDependencies(pkg, section) {
            let updated = false;
            if (!pkg[section]) return false;
            for (const dep in SAFE_VERSIONS) {
              const current = pkg[section][dep];
              const safe = SAFE_VERSIONS[dep];
              if (current && current !== safe) {
                console.log(`üîí Updating ${dep} from ${current} ‚Üí ${safe}`);
                pkg[section][dep] = safe;
                updated = true;
              }
            }
            return updated;
          }

          function main() {
            console.log("ü§ñ Codex Security Fix ‚Äî Checking React/Next.js versions...");
            if (!fs.existsSync(PACKAGE_JSON_PATH)) {
              console.error("‚ùå package.json not found.");
              process.exit(1);
            }
            const pkg = JSON.parse(fs.readFileSync(PACKAGE_JSON_PATH, "utf8"));
            let changed = false;
            changed = updateDependencies(pkg, "dependencies") || changed;
            changed = updateDependencies(pkg, "devDependencies") || changed;
            if (changed) {
              fs.writeFileSync(PACKAGE_JSON_PATH, JSON.stringify(pkg, null, 2) + "\n", "utf8");
              console.log("‚úÖ Codex Security Patch applied to package.json");
            } else {
              console.log("üü¢ All dependencies already secure ‚Äî no changes made.");
            }
          }

          main();
          EOF

          node scripts/codex-fix-react-next-security.js

      - name: üöÄ Commit & Push changes
        run: |
          git config --global user.name "Codex AutoFix Bot"
          git config --global user.email "codex@dsdgroup.es"
          git add .
          git commit -m "ü§ñ auto-fix: format and clean code" || echo "No changes to commit"
          git push || echo "‚ö†Ô∏è No push made (nothing to update)"
