name: ğŸ¤– Codex Auto Fix

on:
  workflow_dispatch: # âœ… permite rodar manualmente no GitHub Actions
  push:
    branches:
      - main
      - codex/*
  pull_request:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necessÃ¡rio para o bot poder fazer git push

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: âš™ï¸ Install dependencies
        run: |
          npm install prettier

      - name: ğŸ§  Auto-fix source code
        run: |
          echo "Running Codex Auto-Fix..."

          # ğŸ” Limpa marcadores de conflito apenas em cÃ³digo-fonte (nÃ£o em dependÃªncias)
          find src app -type f \( -name "*.js" -o -name "*.ts" -o -name "*.tsx" -o -name "*.jsx" \) \
            -not -path "*/node_modules/*" \
            -not -path "*/.next/*" \
            -not -path "*/dist/*" \
            -exec sed -i '/<<<<<<<\|=======\|>>>>>>>/d' {} \;

          # ğŸ§© Garante que pÃ¡ginas cliente tenham "use client" no topo
          grep -rl --exclude-dir=node_modules --exclude-dir=.next --exclude-dir=dist "^import" src app \
            | while read file; do
              if ! grep -q "^\"use client\"" "$file"; then
                sed -i '1i"use client"\n' "$file"
              fi
            done

          # ğŸ’… Formata o cÃ³digo (Prettier ignora erros)
          npx prettier --write "src/**/*.{js,ts,tsx,jsx,json,css,md}" || true

      - name: ğŸ§  Check & Repair Bankinter Upload
        run: node scripts/codex-check-last-bankinter-log.js

      - name: ğŸš€ Commit & Push changes
        run: |
          git config --global user.name "Codex AutoFix Bot"
          git config --global user.email "codex@dsdgroup.es"
          git add .
          git commit -m "ğŸ¤– auto-fix: format and clean code" || echo "No changes to commit"
          git push
