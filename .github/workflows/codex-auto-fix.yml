name: ğŸ¤– Codex Auto Fix

on:
  workflow_dispatch: # âœ… permite rodar manualmente no GitHub Actions
  push:
    branches:
      - main
      - codex/*
  pull_request:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necessÃ¡rio para o bot poder fazer git push

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: âš™ï¸ Install dependencies
        run: |
          npm ci

      - name: ğŸ§  Auto-fix source code
        env:
          FIX_EXCLUDE: "src/app/layout.tsx src/app/_app.tsx src/app/**/layout.tsx"
        run: |
          echo "Running Codex Auto-Fix..."
          echo "â›” Ignorando arquivos protegidos: $FIX_EXCLUDE"

          # ğŸ” Limpa marcadores de conflito apenas em cÃ³digo-fonte (sem erro se a pasta nÃ£o existir)
          find src src/app -type f \( -name "*.js" -o -name "*.ts" -o -name "*.tsx" -o -name "*.jsx" \) 2>/dev/null \
            -not -path "*/node_modules/*" \
            -not -path "*/.next/*" \
            -not -path "*/dist/*" \
            -not -path "*/layout.tsx" \
            -not -name "_app.tsx" \
            -exec sed -i '/<<<<<<<\|=======\|>>>>>>>/d' {} \; || true

          # ğŸ’… Formata o cÃ³digo (Prettier ignora erros)
          npx prettier --write . --ignore-path .prettierignore || true
          npx eslint --fix . --ext .tsx,.ts --ignore-pattern "src/app/layout.tsx" --ignore-pattern "src/app/_app.tsx" --ignore-pattern "src/app/**/layout.tsx" || true

      - name: ğŸ§  Check & Repair Bankinter Upload
        run: node scripts/codex-check-last-bankinter-log.js || true

      - name: ğŸš€ Commit & Push changes
        run: |
          git config --global user.name "Codex AutoFix Bot"
          git config --global user.email "codex@dsdgroup.es"
          git add .
          git commit -m "ğŸ¤– auto-fix: format and clean code" || echo "No changes to commit"
          git push || echo "âš ï¸ No push made (nothing to update)"
