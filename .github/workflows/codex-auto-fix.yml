name: ðŸ§  Codex Auto-Learning Maintenance

on:
  push:
    branches: [main, codex/*]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  codex-maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install prettier eslint @supabase/supabase-js --legacy-peer-deps

      - name: ðŸ§© Auto-Fix
        run: node scripts/auto-fix-and-commit.js

      - name: ðŸ§  Decisor
        run: node scripts/codex-decisor.js

      - name: ðŸ“˜ Aprendizado
        run: node scripts/codex-log-learning.js
